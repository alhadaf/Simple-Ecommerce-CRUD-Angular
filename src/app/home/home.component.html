<div class="container">



  <div class="row">
    <div class="col-12">
      <h2>New Products</h2>
    </div>
    <div *ngIf="loading" class="col-12 text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="col-12" *ngIf="!loading">
      <div class="row">
        <app-product-card
          *ngFor="let n of products"
          class="col-12 col-md-4"
          [id]="n.id"
          [title]="n.title"
          [image]="n.image"
          [price]="n.price"
          [short_desc]="n.short_desc"
          [category]="n.category"
          [quantity]="n.quantity"
          [onAdd]="cartService.addProduct.bind(cartService)"
        >
        </app-product-card>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <button
        class="btn btn-primary"
        (click)="showMoreProducts()"
        [disabled]="additionalLoading"
      >
        Show more
      </button>
    </div>
  </div>
</div>
