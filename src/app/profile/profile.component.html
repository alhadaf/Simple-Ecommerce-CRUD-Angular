<div class="container">
  <h2 class="text-center mb-4">Profile</h2>
  <div class="alert alert-danger" role="alert" *ngIf="alertVisible">
    {{alertMessage}}
  </div>
  <form (ngSubmit)="onSubmit()" class="form-group">
    <div class="form-group" *ngFor="let field of user">
      <label for="{{field.key}}">{{ field.label }}</label>
      <input
        class="form-control"
        [name]="field.key"
        [type]="field.type"
        [(ngModel)]="field.value"
        [value]="field.value"
      />
    </div>
    <div class="form-group text-center">
      <button class="btn btn-primary" [disabled]="canUpdate()" [ngClass]="{'btn-loading': loading}">Update</button>
    </div>
  </form>
</div>
<style>
.container {
  padding: 24px;
}

.form-group {
  max-width: 475px;
  margin: 0 auto;
}
</style>
