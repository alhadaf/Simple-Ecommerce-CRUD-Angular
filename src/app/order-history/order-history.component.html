<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h2 class="my-3">Order History</h2>
      {{ error }}
      <table class="table" *ngIf="orders.length > 0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>OrderID</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of orders">
            <td>{{ item.title }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.order_id }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<style>
  @media screen and (min-width: 1200px) {
    .container {
      margin-top: 48px;
    }
  }
</style>
